<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>우편번호 찾기</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #layer {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="layer"></div>
    <script>
      // Ensure the script is loaded and DOM is fully loaded

      new daum.Postcode({
        oncomplete: function (data) {
          console.log(data);
        },
        width: '100%',
        height: '100%',
        autoClose: true, // Close the postcode finder when a selection is made
      }).embed(document.getElementById('layer'));
    </script>
  </body>
</html>
